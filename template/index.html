<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduInsight 智绘学途</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v={{ range(1, 10000) | random }}">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="bg-white shadow-sm z-10 sticky top-0">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 text-white p-2 rounded-lg shadow-md">
                    <i class="fas fa-graduation-cap text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 tracking-tight">EduInsight 智绘学途</h1>
            </div>
            <div class="text-sm text-gray-500">
                <i class="far fa-calendar-alt mr-2"></i>{{ current_year }} 学年
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-8">
        <div class="flex flex-col gap-8">
            
            <!-- Top Row: Student Info & Radar Analysis -->
            <div class="flex flex-col lg:flex-row gap-8 items-stretch">
                <!-- Left Column: Controls & Basic Info -->
                <div class="lg:w-1/3 flex flex-col gap-6">
                    <!-- Student Selector -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 card">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-users mr-2 text-indigo-500"></i>学生选择
                        </h2>
                        <div class="space-y-4">
                            <div>
                                <label for="student-select" class="block text-sm font-medium text-gray-600 mb-1.5">选择学生档案</label>
                                <div class="relative">
                                    <select id="student-select" class="block w-full pl-3 pr-10 py-2.5 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm bg-gray-50">
                                        <!-- Options populated by JS -->
                                    </select>
                                </div>
                            </div>
                            <button id="view-student" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                                <i class="fas fa-search mr-2 mt-0.5"></i> 查看分析报告
                            </button>
                        </div>
                    </div>

                    <!-- Basic Info Card -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 card flex-grow flex flex-col justify-center">
                        <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-100">
                            <h2 class="text-lg font-bold text-gray-800 flex items-center">
                                <i class="fas fa-id-card mr-2 text-indigo-500"></i>基本信息
                            </h2>
                            <span id="student-type" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                                <!-- Type Badge -->
                            </span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="bg-gray-50 p-3 rounded-lg text-center">
                                <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">学生 ID</div>
                                <div id="student-id" class="text-lg font-mono font-semibold text-gray-900">-</div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg text-center">
                                <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">知识维度</div>
                                <div id="knowledge-score" class="text-lg font-mono font-semibold text-indigo-600">-</div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg text-center">
                                <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">认知维度</div>
                                <div id="cognition-score" class="text-lg font-mono font-semibold text-indigo-600">-</div>
                            </div>
                            <div class="bg-gray-50 p-3 rounded-lg text-center">
                                <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">情感维度</div>
                                <div id="affection-score" class="text-lg font-mono font-semibold text-indigo-600">-</div>
                            </div>
                            <div class="col-span-2 bg-gray-50 p-3 rounded-lg text-center">
                                <div class="text-xs text-gray-500 uppercase tracking-wide mb-1">行为维度</div>
                                <div id="behavior-score" class="text-lg font-mono font-semibold text-indigo-600">-</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Radar Charts -->
                <div class="lg:w-2/3">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 card h-full">
                        <h2 class="text-lg font-bold text-gray-800 mb-6 pb-2 border-b border-gray-100 flex items-center">
                            <i class="fas fa-chart-radar mr-2 text-indigo-500"></i>多维画像分析
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 h-5/6 items-center">
                            <div class="bg-gray-50 rounded-xl p-4 flex flex-col items-center h-full justify-center">
                                <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-4">个人画像</h3>
                                <div class="chart-container w-full">
                                    <canvas id="student-radar-chart"></canvas>
                                </div>
                            </div>
                            <div class="bg-gray-50 rounded-xl p-4 flex flex-col items-center h-full justify-center">
                                <h3 class="text-sm font-medium text-gray-500 uppercase tracking-wider mb-4">群体对比</h3>
                                <div class="chart-container w-full">
                                    <canvas id="comparison-radar-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Middle Row: Detailed Analysis & Recommendations -->
            <div class="flex flex-col lg:flex-row gap-8 items-stretch">
                <!-- Left: Detailed Analysis -->
                <div class="lg:w-1/3">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 card h-full flex flex-col">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b border-gray-100 flex items-center">
                            <i class="fas fa-file-medical-alt mr-2 text-indigo-500"></i>详细报告
                        </h2>
                        <div id="student-details-container" class="flex-grow overflow-y-auto pr-2 custom-scrollbar">
                            <div id="student-details">
                                <div class="text-center py-10 text-gray-400">
                                    <i class="fas fa-inbox text-4xl mb-3"></i>
                                    <p>请选择一个学生查看详细信息</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: Recommendations -->
                <div class="lg:w-2/3">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 card h-full">
                        <h2 class="text-lg font-bold text-gray-800 mb-6 pb-2 border-b border-gray-100 flex items-center">
                            <i class="fas fa-lightbulb mr-2 text-yellow-500"></i>个性化学业规划建议
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <!-- Knowledge -->
                            <div class="bg-blue-50 rounded-xl p-5 border border-blue-100 hover:shadow-md transition-shadow">
                                <h3 class="flex items-center text-lg font-bold text-blue-900 mb-3">
                                    <div class="w-8 h-8 rounded-full bg-blue-200 flex items-center justify-center mr-2 text-blue-700">
                                        <i class="fas fa-book"></i>
                                    </div>
                                    知识维度建议
                                </h3>
                                <ul id="knowledge-recommendations" class="text-sm text-blue-800 space-y-2 pl-1 h-64 overflow-y-auto custom-scrollbar">
                                    <!-- Items -->
                                </ul>
                            </div>

                            <!-- Cognitive -->
                            <div class="bg-purple-50 rounded-xl p-5 border border-purple-100 hover:shadow-md transition-shadow">
                                <h3 class="flex items-center text-lg font-bold text-purple-900 mb-3">
                                    <div class="w-8 h-8 rounded-full bg-purple-200 flex items-center justify-center mr-2 text-purple-700">
                                        <i class="fas fa-brain"></i>
                                    </div>
                                    认知维度建议
                                </h3>
                                <ul id="cognitive-recommendations" class="text-sm text-purple-800 space-y-2 pl-1 h-64 overflow-y-auto custom-scrollbar">
                                    <!-- Items -->
                                </ul>
                            </div>

                            <!-- Affective -->
                            <div class="bg-green-50 rounded-xl p-5 border border-green-100 hover:shadow-md transition-shadow">
                                <h3 class="flex items-center text-lg font-bold text-green-900 mb-3">
                                    <div class="w-8 h-8 rounded-full bg-green-200 flex items-center justify-center mr-2 text-green-700">
                                        <i class="fas fa-heart"></i>
                                    </div>
                                    情感维度建议
                                </h3>
                                <ul id="affective-recommendations" class="text-sm text-green-800 space-y-2 pl-1 h-64 overflow-y-auto custom-scrollbar">
                                    <!-- Items -->
                                </ul>
                            </div>

                            <!-- Behavioral -->
                            <div class="bg-amber-50 rounded-xl p-5 border border-amber-100 hover:shadow-md transition-shadow">
                                <h3 class="flex items-center text-lg font-bold text-amber-900 mb-3">
                                    <div class="w-8 h-8 rounded-full bg-amber-200 flex items-center justify-center mr-2 text-amber-700">
                                        <i class="fas fa-running"></i>
                                    </div>
                                    行为维度建议
                                </h3>
                                <ul id="behavioral-recommendations" class="text-sm text-amber-800 space-y-2 pl-1 h-64 overflow-y-auto custom-scrollbar">
                                    <!-- Items -->
                                </ul>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row: All Students Table -->
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="lg:w-2/3 lg:ml-auto">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 card">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b border-gray-100 flex items-center">
                            <i class="fas fa-list mr-2 text-indigo-500"></i>全体学生概览
                        </h2>
                        <div class="overflow-x-auto rounded-lg border border-gray-100">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">ID</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">类型</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">知识</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">认知</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">情感</th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">行为</th>
                                        <th scope="col" class="relative px-6 py-3">
                                            <span class="sr-only">操作</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="all-students-table">
                                    <!-- Rows -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-6 py-4 text-center text-sm text-gray-500">
            &copy; {{ current_year }} EduInsight 智绘学途 | Powered by AI
        </div>
    </footer>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}?v={{ range(1, 10000) | random }}"></script>
</body>
</html>
